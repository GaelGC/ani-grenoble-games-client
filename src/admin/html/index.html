<!DOCTYPE html>
<html>

<head>
  <title>Admin</title>
</head>

<body onload="loadMain()">
  <script type="text/javascript">var exports = {};</script>
  <script type="text/javascript" src="/js/main.js"></script>
  <button href="/html/debug.html" onclick="debug();" class="game-button" disabled="true">Debug panel</button>
  <button href="/html/random.html" onclick="random();" class="game-button" disabled="true">Random game</button>
  <form>
    <label for="new-team-name">Nom de l'équipe :</label>
    <input id="new-team-name" name="name" oninput="onTeamNameFieldChange(this.value);">
    <input type="submit" id="add-team-button" value="Rajouter" disabled="true" onclick="onAddTeamButtonClick();">
  </form>
  <div id="teams">
    <template id="team-template">
      <div id="team-template-div">
        <div id="team-template-name"></div>
        <button id="team-template-remove">✖</button>
        <br />
      </div>
    </template>
  </div>
</body>

</html>

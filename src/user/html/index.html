<!DOCTYPE html>
<html>

<head>
  <title>Menu Principal</title>
  <link rel="stylesheet" type="text/css" href="../css/index.css">
</head>

<body class="c-hud">
  <script type="text/javascript">var exports = {};</script>

  <div class="c-hud__inner"></div>

  
  <div  class="c-hud__content" >

      
    <div id="mainTitle">
      <div id="decoTop"></div>
      <canvas id="mainTit" style="position: absolute; width: 100vw; height: 100vw;"></canvas>
      <p id="title" style="margin-top: 1em;"> > Nous arrivons . . . _</p>
      <div id="decoBottom"></div>
    </div>

    <div id="teamCat">

      <div id="teamTitle">
        <img src="../img/logoHP.png" class="smallImg">
        <p class="title"> Les équipes </p>
      </div>

      <div id="teams">

        <template id="team-template">
          <div id="team-template-div">
            <div id="team-template-name"></div>
            <br />
          </div>
        </template>
  
      </div>


    </div>


    <div id="gameCat">

      <div id="catTitle">
        <img src="../img/logoHP.png" class="smallImg">
        <p class="title"> Les différents jeux </p>
      </div>

      <div id="grid">

        <div>
          <canvas id="squareLogo"></canvas>
          <p id="titleB">BlindTest</p>
        </div>
        <div>
          <canvas id="coneLogo"></canvas>
          <p id="titleG">Citation / Question</p>
        </div>
        <div>
          <canvas id="torusLogo"></canvas>
          <p id="titleO">Jeu du Pendu</p>
        </div>
        <div>
          <canvas id="sphereLogo"></canvas>
          <p id="titleP">X images- 1 anime</p>
        </div>

      </div>

    </div>

  </div>

</body>

<script type="text/javascript" src="/js/main.js"></script>
<script type="text/javascript" src="/js/3d/squareLogo.js"></script>
<script type="text/javascript" src="/js/3d/coneLogo.js"></script>
<script type="text/javascript" src="/js/3d/torusLogo.js"></script>
<script type="text/javascript" src="/js/3d/sphereLogo.js"></script>
<script type="text/javascript" src="/js/3d/titleScreen.js"></script>

</html>
